<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #0f0f0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile h2 {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        .nav-links {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            width: 100%;
            text-align: center;
        }

        .nav-links li a {
            display: block;
            width: 100%;
            padding: 15px 0;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #444;
        }

        .sign-out {
            margin-top: auto;
            width: 100%;
        }

        .sign-out a {
            display: block;
            width: 100%;
            padding: 35px 0;
            color: #000000;
            text-decoration: none;
            text-align: center;
            background-color: #ff4d4d;
            transition: background 0.3s;
        }

        .sign-out a:hover {
            background-color: #FFA07A;
        }

        .container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        header {
            background-color: #0f0f0a;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        #search-bar {
            width: 50%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        section {
            background-color:  #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .book-item {
            background-color: #f0f0f0;
            padding: 0px;
            border-radius: 5px;
            width: calc(33.333% - 10px);
            box-sizing: border-box;
            text-align: center;
        }
        .book-item img {
            width: 30%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .view-more-button {
            margin-top: 10px;
            text-align: center;
        }

        .view-more-button button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-more-button button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<main>
    {% block content %}
    {% endblock %}
</main>


</body>
</html>
